<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="globals.css"/>
    <link rel="stylesheet" href="styleguide.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>NutriMade</title>
</head>
<body>
<div class="formularz">
    <div class="div">
        <div class="dieta">
            <div class="table-view">
                <div class="title"><p class="text-wrapper">Podaj informacje o swoim posiłku</p></div>
                <div class="table-view-cells">
                    <div class="tableview-cell">
                        <div class="content">
                            <div class="inner-content">
                                <div class="left-content">
                                    <div class="label">Dieta Wegańska</div>
                                </div>
                                <div class="right-content"><img class="toggle" src="src/assets/img/toggle-3.svg"
                                                                alt=""/></div>
                            </div>
                        </div>
                    </div>
                    <div class="tableview-cell-2">
                        <div class="content">
                            <div class="inner-content">
                                <div class="left-content">
                                    <div class="label">Dieta Wegetariańska</div>
                                </div>
                                <div class="right-content"><img class="toggle" src="src/assets/img/toggle-2.svg"
                                                                alt=""/></div>
                            </div>
                        </div>
                    </div>
                    <div class="tableview-cell-3">
                        <div class="content">
                            <div class="inner-content">
                                <div class="left-content">
                                    <div class="label">Bez Laktozy</div>
                                </div>
                                <div class="right-content"><img class="toggle" src="src/assets/img/toggle-1.svg"
                                                                alt=""/></div>
                            </div>
                        </div>
                    </div>
                    <div class="tableview-cell-4">
                        <div class="content">
                            <div class="inner-content">
                                <div class="left-content">
                                    <div class="label">Cukrzyca</div>
                                </div>
                                <div class="right-content"><img class="toggle" src="src/assets/img/toggle.svg" alt=""/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content-wrapper">
                        <div class="content-2">
                            <div class="inner-content">
                                <div class="label-wrapper">
                                    <div class="label">Kalorie</div>
                                </div>
                                <div class="div-wrapper">
                                    <div class="label-2">kcal</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="title-wrapper">
                    <div class="text-wrapper">Zaznacz swój posiłek</div>
                </div>
            </div>
        </div>
        <div class="segmented-picker">
            <div class="segmentedpicker">
                <div class="separator"></div>
                <div class="value">Śniadanie</div>
            </div>
            <div class="segmentedpicker">
                <div class="value">Obiad</div>
            </div>
            <div class="segmentedpicker-2">
                <div class="value-2">Kolacja</div>
            </div>
        </div>
        <div class="frame">
            <div class="key-container"></div>
            <p class="p">Wprowadź pozostałe szczegóły swojej diety oraz osobiste preferencje</p>
        </div>

<!--        <button class="button"><span class="label">Wygeneruj</span></button>-->
<!--        <button class="button"><span class="label">Powrót</span></button>-->

        <button class="button">
            <span class="label-3">Wygeneruj</span>
        </button>
        <button class="button-2">
            <span class="label-4">Powrót</span>
        </button>

    </div>
</div>
</body>
</html>
